
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LudoCash Pro - Play & Win</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ludo-grid { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); aspect-ratio: 1/1; }
        .safe-zone { background-color: #e5e7eb; }
        .player-red { background-color: #ef4444; }
        .player-blue { background-color: #3b82f6; }
        .player-green { background-color: #22c55e; }
        .player-yellow { background-color: #eab308; }
        @keyframes dice-roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1.2); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg); }
        }
        .dice-anim { animation: dice-roll 0.4s ease-out; }
    </style>
<script type="importmap">

</script>
</head>

</body>
</html>
